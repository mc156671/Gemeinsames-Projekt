<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            }

        h1 {
            text-align: center;
            margin-top: 30px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 20px;
            width: 250px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .product h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .product p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #666;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        select {
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Produkt 1 -->
    <div class="product">
        <img src="t-shirt156671.png" alt="T-Shirt 1" width="200" height="200">
        <h2>T-Shirt 1</h2>
        <p>Preis: $20</p>
        <label for="size1">Größe:</label>
        <select name="size1" id="size1">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>
        <button type="button">In den Warenkorb</button>
    </div>
</body>
</html>
